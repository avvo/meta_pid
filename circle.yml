---
version: 2
jobs:
  build:
    working_directory: /root/meta_pid

    docker:
      - image: avvo/elixir-circleci:1.4.1-3

    environment:
      MIX_ENV: test

    steps:
      - checkout

      - restore_cache:
          key: meta_pid-cache2-{{ .Branch }}
          key: meta_pid-cache2-master

      - run: mix do deps.get, deps.compile, compile

      - run:
          name: Run Tests
          command: mix test

      - run: mix dialyzer

      - save_cache:
          key: meta_pid-cache2-{{ .Branch }}
          paths:
            - _build
            - deps
            - .local.plt
            - .local.plt.hash
